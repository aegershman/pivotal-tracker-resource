- name: docker
  type: docker-image
  source:
    repository: ((docker.repository))
    username: ((docker.username))
    password: ((docker.password))

jobs:
- name: build-resource
  plan:
  - get: source
    trigger: true
  - put: docker
    params:
      build: source
